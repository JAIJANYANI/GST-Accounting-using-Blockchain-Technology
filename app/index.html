		Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="/" class="simple-text">
                    Tax on BlockChain
                </a>
                </div>

                <ul class="nav">
                    <li ng-class="{active: $state.includes('dashboard')}">
                        <a href="#/dashboard">
                            <i class="ti-panel"></i>
                            <p>Dashboard</p>
                        </a>
                    </li>
                    <li ng-class="{active: $state.includes('users')}">
                        <a href="#/users">
                            <i class="ti-panel"></i>
                            <p>Users</p>
                        </a>
                    </li>
                    <li ng-class="{active: $state.includes('jsonUpload')}">
                        <a href="#/jsonUpload">

                        </a>
                    </li>
                    <li ng-class="{active: $state.includes('transfer')}">
                        <a href="#/transfer">
                            <i class="ti-user"></i>
                            <p>Transfer</p>
                        </a>
                    </li>
                </ul>
            </div>

                        </button>
                        <a class="navbar-brand ng-binding" href="#">{{title}}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <i class="ti-settings"></i>
                                    <p>Settings</p>
                                </a>
                            </li>
                        </ul>

                    </div>
                </div>
            </nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="main">

                        <ui-view></ui-view>
